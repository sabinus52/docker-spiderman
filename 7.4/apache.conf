<VirtualHost *:80>

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride None
        Require all granted
        FallbackResource /index.php
    </Directory>

    ServerSignature Off

    CustomLog "|/usr/bin/rotatelogs -l -L ${APACHE_LOG_DIR}/access.log ${APACHE_LOG_DIR}/access-%Y-%m-%d.log 86400" combined

</VirtualHost>


